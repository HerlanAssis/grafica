{%extends 'index.html' %}
{% block conteudo %}
<table class="table table-striped table-bordered bootstrap-datatable datatable">
	<thead>
		<tr>
			<th>Matrícula</th>
			<th>Nome</th>
			<th>Cota mensal</th>
			<th>Quantidade impressa no mês</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		{% for professor in professores %}
		<tr>
			<td>{{professor.matricula}}</td>
			<td>{{professor.nome}}</td>
			<td>{{professor.quantidade_maxima}}</td>
			<td>{{professor.quantidade_atual}}</td>
			<td><a href="{%url 'editar_professores' professor.id%}">Editar</a></td>
			<td><a href="{%url 'definir_senha' professor.id%}">Definir senha</a></td>
		</tr>
	
	{% endfor %}
	</tbody>
</table>
{% endblock %}
